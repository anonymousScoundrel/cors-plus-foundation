<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's make a CORS (and play with Foundation)</title>
        <link
            rel="stylesheet"
            href="bower_components/foundation/css/normalize.min.css">
        <link
            rel="stylesheet"
            href="bower_components/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <ul class="small-block-grid-3">
            <li class="left">
                <img src="images/pink-flower.jpg">
            </li>
            <li class="middle">
                <img src="images/water-lily.jpg">
            </li>
            <li class="right">
                <img src="images/bluebonnet.jpg">
            </li>
        </ul>
        <div class="row">
            <div class="small-4 columns small-offset-4 text-center">
                <button
                    class="button radius"
                    data-reveal-id="cors-foundation-modal">
                    Click me
                </button>
            </div>
        </div>
        <div
            id="cors-foundation-modal"
            class="reveal-modal"
            data-reveal
            aria-labelledby="modal-title"
            aria-hidden="true"
            role="dialog">
            <h2 id="modal-title">Hey, it's a modal.</h2>
            <p class="lead">Cool. Let's get some random images.</p>
            <a class="close-reveal-modal" aria-label="close">&#215;</a>
        </div>
        <script src="bower_components/jquery/dist/jquery.min.js">
        </script>
        <script src="bower_components/foundation/js/vendor/modernizr.js">
        </script>
        <script src="bower_components/foundation/js/foundation.min.js">
        </script>
        <script src="js/app.js"></script>
    </body>
</html>
